<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
        </span>
    </div>

    <div id="app3">
        {{ nextYear('안녕하세요') }}
    </div>

    <div id="app4" :title="person.name">
        {{ nextYear() }}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: '안녕하세요!'
            }
        })

        new Vue({
            el: '#app2',
            data: {
                message: `이 페이지는 ${new Date()}에 로드되었습니다.`
            }
        })

        new Vue({
            el: '#app3',
            data: {
                person: {
                    name: 'chul',
                    age: 20
                }
            },
            methods: {
                nextYear(greeting) {
                    return `${greeting}! ${this.person.name} 은 내년에 ${this.person.age + 1}살 입니다.`;
                }
            }
        })

        new Vue({
            el: '#app4',
            data: {
                person: {
                    name: 'hee',
                    age: 25
                }
            },
            methods: {
                nextYear() {
                    return `${this.person.name}는 내년에 ${this.person.age + 1}이 됩니다.`
                }
            }
        })
    </script>
</body>
</html>
